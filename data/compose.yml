services:
  
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
  
  
  backend-etl:
    image: python-backend
    container_name: backend-etl
    ports:
      - "8888:8888"
    volumes:
      - /home/rwd/dev/server_data:/server_data
      - /home/rwd/metadata:/metadata
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    
  
volumes:
  redis_data:
    driver: local
